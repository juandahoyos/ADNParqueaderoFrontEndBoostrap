<div class="container">
  <ngb-tabset>
    <ngb-tab title="Ingreso de Vehiculo">
      <ng-template ngbTabContent>
        <br>
        <br>
        <br>
        <div>
          <h1 class="text-center">Registro de Vehiculos</h1>
          <form [formGroup] = "registro" (ngSubmit)="guardar()">
            <div class="form-group">
              <input type="text" formControlName="placa" placeholder="Placa" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()" name="placa" class="form-control" id="placa" required>
              <label class="text-danger" *ngIf="!registro.get('placa').valid" [ngClass] = "'error'">* Placa requerida </label>
            </div>
            <div class="form-group">
              <label for="tipo">Tipo de Vehiculo:</label>
              <select class="form-control" formControlName="tipoVehiculo" name="tipo" id="tipo" required>
                <option *ngFor="let tipoVehiculo of tipoVehiculo" [value]="tipoVehiculo" >{{tipoVehiculo}}</option>
                <option (value)="CARRO">CARRO</option>
                <option (value)="MOTO">MOTO</option>
              </select>
              <label class="text-danger" *ngIf="!registro.get('tipoVehiculo').valid" [ngClass] = "'error'">* Tipo Vehiculo requerida </label>
            </div>
     
            <div *ngIf="(registro.get('tipoVehiculo').value=='MOTO')" class="form-group">
              <label for="cilindraje">Cilindraje Vehiculo:</label>
              <input type="number" formControlName = "cilindraje" name="cilindraje" class="form-control" id="cilindraje">
            </div>

            <div class="form-group , text-center">
              <button type="submit" [disabled]="!registro.valid" class="btn btn-success"  style="margin: 3%">Ingresar Vehiculo</button>
              <button type="button" (click)="cancelarIngreso()" class="btn btn-info" style="margin: 3%">Cancelar ingreso</button>
            </div>  
          </form>
        </div>

      </ng-template>
    </ngb-tab>
    <ngb-tab title="Consulta de Vehiculos">
      <ng-template ngbTabContent>
        <br>
        <br>
        <br>
        <div>
          <h1 class="text-center">Consulta de Vehiculos</h1>
          <form>
            <div class="form-group , text-center">
              <button (click)="listar()" class="btn btn-outline-primary mb-2 mr-2" style="margin: 3%">Ver Vehiculos</button>
              <button (click)="limpiarTabla()" class="btn btn-outline-info mb-2 mr-2" style="margin: 3%">Limpiar Datos</button>
            </div>
            <div class="form-group , text-center" *ngIf="mostrarDatos">
                <table class="table table-striped">
                      <tr>
                        <th >Vehiculo</th>
                        <th>Placa</th>
                        <th >Fecha Ingreso</th>
                        <th >Cilindraje</th>
                      </tr>
                      <tr *ngFor="let val of parqueadero">
                          <th >{{val.vehiculo.tipoVehiculo}}</th>
                          <th>{{val.vehiculo.placa}}</th>
                          <th >{{val.fechaIngreso  | date:'dd/MM/yyyy hh:mm' }}</th>
                          <th><span *ngIf="val.vehiculo.cilindraje==0">Dato No Suministrado</span>
                          <span *ngIf="val.vehiculo.cilindraje!=0">{{val.vehiculo.cilindraje}}</span>

                          </th>
                      </tr>
              </table>
              </div>
          </form>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Salida de Vehiculo">
      <ng-template ngbTabContent>
          <br>
          <br>
          <br>
          <div>
              <h1 class="text-center">Salida de Vehiculos</h1>
              <form>
                  <div class="form-group">
                      <input  type="text" placeholder="Placa" [(ngModel)]="consultaPlaca" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()" name="placa" class="form-control" id="placaSalida">
                    </div>
                    <br>
                    <br>
                 
                <div class="form-group , text-center">
                  <button class="btn btn-outline-primary mb-2 mr-2" (click)="lanzarModal(content)">Generar Cobro</button>
                </div>

                <ng-template #content let-c="close" let-d="dismiss">
                  <div class="modal-header">
                    <h4 class="modal-title">Cobro Generado</h4>
                  </div>
                  <div class="modal-body">
                      <div class="form-group, text-center">
                          <h4 class="modal-title" *ngIf="mostrarMensajeListar">{{mensajeListar}}</h4>
                        </div>
                    <div class="form-group, text-center" *ngIf="consultaSalida">
                      <label for="placaVehiculoSale"> <b>Placa vehiculo: </b> {{parqueaderoConsultado.vehiculo.placa}}  </label><br>
                      <label for="tipoVehiculoSale"><b>Tipo Vehiculo: </b> {{parqueaderoConsultado.vehiculo.tipoVehiculo}} </label><br>
                      <label for="horaIngresoSale"><b>Hora Ingreso:</b> {{parqueaderoConsultado.fechaIngreso | date:'dd/MM/yyyy hh:mm' }} </label><br>
                      <label for="horaIngresoSale"><b>Hora Salida:</b> {{parqueaderoConsultado.fechaSalida | date:'dd/MM/yyyy hh:mm' }} </label><br>
                      <label for="horaIngresoSale"><b>Valor a Pagar:</b> {{parqueaderoConsultado.cobro | currency}} </label><br>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-outline-primary mb-2 mr-2" (click)="c('Close click')">Aceptar</button>
                  </div>
                </ng-template>
              </form>
            </div>

      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
